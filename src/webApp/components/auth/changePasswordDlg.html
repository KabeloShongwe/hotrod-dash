

<form role="form" name="form" novalidate val-form ng-submit="changePasswordFormSubmit()">
    <div class="modal-header">
        <h3 class="modal-title">Change Password</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" val-group>
            <label for="oldPassword">Old Password</label>
            <input type="password" ng-model="changeModel.oldPassword" class="form-control" id="oldPassword" required placeholder="Old password" val-model>
            <p val-error class="help-block">Please enter old password</p>
        </div>
        <div class="form-group" val-group>
            <label for="newPassword">New Password</label>
            <input type="password" ng-model="changeModel.newPassword" class="form-control" id="newPassword" required placeholder="New password" val-model>
            <p val-error class="help-block">Please enter new password</p>
        </div>
        <div class="form-group" val-group>
            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" ng-model="changeModel.confirmNewPassword" class="form-control" id="confirmNewPassword" required placeholder="Confirm new password" val-model>
            <p val-error class="help-block">Please confirm new password</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success">Change</button>
        <button type="reset" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
